{% extends "layout.html" %}
{% block content %}

<button id="logout-btn">Logout</button>

<!-- Confirmation Options (Initially Hidden) -->
<div id="logout-confirmation" style="display: none; margin-top: 10px;">
    <p>Are you sure you want to logout?</p>
    <button id="confirm-yes">Yes</button>
    <button id="confirm-no">No</button>
</div>

<script>
    const logoutBtn = document.getElementById('logout-btn');
    const confirmBox = document.getElementById('logout-confirmation');
    const confirmYes = document.getElementById('confirm-yes');
    const confirmNo = document.getElementById('confirm-no');

    logoutBtn.addEventListener('click', () => {
        // Show confirmation
        confirmBox.style.display = 'block';
        logoutBtn.style.display = 'none';
    });

    confirmNo.addEventListener('click', () => {
        // Cancel logout
        confirmBox.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
    });

    confirmYes.addEventListener('click', () => {
        // Actually log out (form submission or redirect)
        window.location.href = "{{ url_for('logout') }}";  // Replace 'logout' with your actual logout route
    });
</script>
{% endblock content %}
